<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gram Producer Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gram Producer Tool</h1>

<div class="container">

  <div class="section">
    <h2>Input</h2>

    <label>ID (e.g. G003)</label>
    <input id="id" type="text" placeholder="G003" />

    <label>Title</label>
    <input id="title" type="text" placeholder="Blue Cat #3" />

    <label>Image URL</label>
    <input id="image" type="text" placeholder="Paste Shopify Files URL" />

    <label>Description</label>
    <textarea id="desc" placeholder="Short description"></textarea>

    <label>Frame</label>
    <select id="frame">
      <option value="none">None</option>
      <option value="black">Black</option>
      <option value="gold">Gold</option>
    </select>

    <label><input id="glow" type="checkbox"> Glow effect</label>

    <button id="generate">Generate</button>
  </div>

  <div class="section">
    <h2>Output</h2>

    <label>Slug</label>
    <input id="slug" type="text" readonly>

    <label>NFC Tag ID</label>
    <input id="nfc" type="text" readonly>

    <label>Share URL</label>
    <input id="share" type="text" readonly>

    <label>NFC URL</label>
    <input id="nfcurl" type="text" readonly>

    <label>JSON Output</label>
    <textarea id="json" readonly></textarea>

    <button id="copy">Copy JSON</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
